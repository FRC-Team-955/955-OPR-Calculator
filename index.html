<!DOCTYPE html>
<html>
	<head>
		<title>OPR</title>
		<link rel="icon" href="images/tabLogo.png">
		<link rel="search" type="application/opensearchdescription+xml" title="OPR Calculator" href="openSearch.xml"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery/jquery-2.1.3.min.js"></script>
		<script src="js/jquery/jquery-ui-1.11.3.custom/jquery-ui.min.js"></script>
		<script src="js/m4th/m4th.min.js"></script>
		<script src="js/blob/Blob.js"></script>
		<script src="js/fileSaver/FileSaver.min.js"></script>
		<script src="js/teamsGlobalData.js"></script>
		<script src="js/divisionData.js"></script>
		<script src="js/names.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body oncontextmenu="return false;">
		<div id="header">
			<h1 id=title>
				955 OPR
			</h1>
			<div id="eventCodeContainer">
				<form>
					<input placeholder="Enter event or team..." type="text" id="eventCodeInput">
				</form>
				<div id="eventCodeSubmitButton" class="button oneLineText">
					SUBMIT
				</div>
				<div id="eventCodeDownloadButton" class="button oneLineText">
					DOWNLOAD
				</div>
			</div>
			<div id="eventOptionsContainer">
				<div id="eventStats" class="button oneLineText eventOption">Event Stats</div>
				<div id="eventTeamsAttending" class="button oneLineText eventOption">Teams Attending</div>
<!--				<div id="eventTheBlueAlliance" class="button oneLineText eventOption">The Blue Alliance &#8594;</div>-->
				<div id="eventTheBlueAlliance" class="button oneLineText eventOption">The Blue Alliance &#10147;</div>
			</div>
			<div id="headerTableContainer" class="tableContainer">
				<div id="rowHeaderTable" class="rowTable"></div>
				<div id="headerTable" class="contentTable"></div>
			</div>
		</div>
		<div id="dataTableContainer" class="tableContainer">
			<div id=rowDataTable class="rowTable"></div>
			<div id="dataTable" class="contentTable"></div>
		</div>
	</body>
</html>
